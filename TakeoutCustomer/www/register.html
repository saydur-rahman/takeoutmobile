<style>
    div {
        display: inline-block;
        margin-left: 50px;
    }

        div.highlight {
            -webkit-box-shadow: 0 0 15px red;
            -moz-box-shadow: 0 0 15px red;
            box-shadow: 0 0 15px red;
        }
</style>

<div class="pages">
    <div data-page="register" class="page">
        <div class="navbar navbar-no-color">
            <div class="navbar-inner">
                <div class="left"><a href="index.html" class="back link"> <i class="icon icon-back"></i></a></div>
                <div class="center">Sign Up</div>
                <div class="right">
                    <!-- Right link contains only icon - additional "icon-only" class-->
                    <!--<a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>-->
                </div>
            </div>
        </div>
        <div class="page-content text-center">

            <div class="page-top-cover" style="max-height: 150px;"></div>
            <div class="text-medium margin-top-15">Sign Up</div>
            <form>
                <div class="list-block margin-bottom-40">
                    <ul class="no-border">
                        <li>
                            <div class="item-content">
                                <div class="input-icon item-media"><i class="flaticon-house-outline"></i></div>
                                <div class="item-inner no-margin">
                                    <div class="item-input">
                                        <select id="txtCode" required>
                                            <option value="" disabled selected>Select your Country</option>
                                            <option value="+88">Bangladesh</option>
                                            <option value="+94">Srilanka</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="input-icon item-media"><i class="flaticon-user"></i></div>
                                <div class="item-inner no-margin">
                                    <div class="item-input">
                                        <input id="txtName" type="text" required class="text-thiny" placeholder="Full Name">
                                    </div>
                                </div>

                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="input-icon item-media"><i class="flaticon-email"></i></div>
                                <div class="item-inner no-margin">
                                    <div class="item-input">
                                        <input id="txtEmail" type="email" required class="text-thiny" placeholder="E-mail">
                                    </div>
                                </div>

                            </div>
                        </li>


                        <li>
                            <div class="item-content">
                                <div class="input-icon item-media"><i class="flaticon-phone"></i></div>
                                <div class="item-inner no-margin">
                                    <div class="item-input" id="errorPhone">
                                        <input id="txtPhone" type="text" required class="text-thiny" placeholder="Phone Number">
                                    </div>
                                </div>

                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="input-icon item-media"><i class="flaticon-key"></i></div>
                                <div class="item-inner no-margin">
                                    <div class="item-input">
                                        <input id="txtPassword" required type="password" class="text-thiny" placeholder="Password">
                                    </div>
                                </div>

                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="input-icon item-media"><i class="flaticon-key"></i></div>
                                <div class="item-inner no-margin">
                                    <div class="item-input">
                                        <input id="txtConPassword" required type="password" class="text-thiny" placeholder="Confirm Password">
                                    </div>
                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row btn-form-group margin-bottom-10">
                    <div class="col-5">
                    </div>
                    <div class="col-90">
                        <button type="button" id="btnReg" class="button button-fill color-black text-thiny center" style="width: 100%;">Sign Up</button>
                    </div>
                    <div class="col-5">
                    </div>
                    <!--<div class="col-50">
                        <a id="btnFB" class="button button-fill color-facebook text-thiny">Facebook</a>
                    </div>-->
                </div>
                <div class="text-center margin-bottom-15">
                    <a href="login.html" class="text-underline text-extrat-thiny gray-text">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
